<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二维码还款</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-1.12.1.min.js"></script>
    <script src="js/flexible.debug.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<!-- header start-->
<header>
    <!--<div class="back"></div>-->
    <div class="header-title"></div>
    <!--<div></div>-->
</header>
<!--header of end-->

<!-- container start -->
<div class="container">
    <div class="title">
        信用卡快捷还款
    </div>

    <!-- 卡列表 -->
    <ul class="card">
        <li class="card-item">
            <div class="card-logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="card-number">
                622848 ******56893
            </div>
        </li>
    </ul>

    <div class="form">
        <div class="item form-group">
            <div class="label">姓名</div>
            <div class="input-wrap">
                <input type="text" class="form-control" id="name" placeholder="信用卡持卡人姓名" />
            </div>
            <div class="icon-clear">
                <i class="clear-img iconfont"></i>
            </div>
        </div>
        <div class="error-text"></div>
        <div class="item form-group">
            <div class="label">卡号</div>
            <div class="input-wrap">
                <input type="number" class="form-control" id="number" maxlength="19"  placeholder="请输入浦发银行借记卡卡号" />
            </div>
            <div class="icon-clear">
                <i class="clear-img iconfont"></i>
            </div>
        </div>
        <div class="error-text"></div>
        <div class="item form-group">
            <div class="label">金额(元)</div>
            <div class="input-wrap">
                <input type="number" class="form-control" id="money" placeholder="请输入金额" />
            </div>
            <div class="icon-clear">
                <i class="clear-img iconfont"></i>
            </div>
        </div>
        <div class="error-text"></div>
        <div class="item form-group autoClear">
            <div class="label">密码</div>
            <div class="input-wrap">
                <input type="text" class="form-control" id="password" placeholder="请输入六位数支付密码" />
            </div>
            <div class="icon-clear">
                <i class="clear-img iconfont"></i>
            </div>
        </div>
        <div class="error-text"></div>
    </div>

    <div class="btn-wrap">
        <a href="success.html" class="btn next" id="subBtn">
            下一步
        </a>
    </div>
</div>
<!-- content of end -->
</body>
</html>
